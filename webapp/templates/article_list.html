<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
{% for article in articles %}
<a href="/article/{{ article.pk }}">{{ article.title }}</a>
<a href="{% url 'article_detail' article.pk %}">{{ article.title }}别名</a>
<p>{{ article.content }}</p>
{% endfor %}
</body>
</html>
